name: Pytests
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - uses: actions/checkout@v1

      - name: test
        run: |
          pip install -r requirements.txt
          pytest
